<div class="section-forma">
    <div class="section-inner">
        <div class="section-forma__body">
            <div class="section-forma__block-forma">
                <h1 class="section-forma__title text-line-yellow">book a table</h1>
                <div class="section-forma__wrapper-forma">
                    <form action="#" id="forma" class="section-forma__forma froma">
                        
                        <input name="name" placeholder="Name" type="text" class="forma__input">
                        <input name="email" placeholder="Email" type="text" class="forma__input">
                        <input name="phone" placeholder="Phone" type="tel" class="forma__input">
                        <input name="people" placeholder="People" type="number" class="forma__input">
                        <input name="date" placeholder="Date" type="date"  class="forma__input">
                        <input name="time" placeholder="Time" type="time" class="forma__input">
                        <button id="btn" class="btn forma__btn">
                            BOOK NOW
                        </button>
                   </form> 
                </div>
               
            </div>
            <div class="section-forma__block-img cube-img__rigth">
                <img src="/img/forma/about-img.png" alt="">
            </div>
        </div>
    </div>
</div>
